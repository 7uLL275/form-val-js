<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="wrapper"> 
        <div class="form-val-about"> 
            <div class="judul-page">
                <h1>FORM VALIDATION</h1>
            </div>
    
        <div class="deeskripsi-page">
            <p>Form ini digunakan untuk menguji validasi form dengan JavaScript. Silakan isi nama dan email, lalu klik submit.</p>
            <p>Jika ada kesalahan, pesan akan ditampilkan di bawah tombol submit.</p>
        </div>
        
        <form action="" id="myForm" class="form-validation">
            <label for="nama">Nama:</label>
            <input type="nama" id="nama" name="nama"/> <br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"/> <br><br>
            
            <input id="submit" type="submit" value="submit" />
            <p id="error" style="color: red"></p>
            <p id="success" style="color: black"></p>
        </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
